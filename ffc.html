<!DOCTYPE html>
<html>
<head>
  <title>Budget Enforcer</title>
  <link rel="stylesheet" href="extension.css">
</head>
<body>

  <h3>Budget Settings</h3>

  <label for="budget">Budget Amount ($)</label>
  <input type="number" id="budget" placeholder="e.g. 1000" min="0" />

  <label for="timeframe">Time Frame (months)</label>
  <input type="number" id="timeframe" placeholder="e.g. 12" min="1" />

  <label for="percentage for insult">Percentage (%)</label>
  <input type="number" id="percentage" placeholder="e.g. 10" min="0" max="100" />


<label>Categories to Track</label>
<div class="category-group">
  <label class="category-box">
    <input type="checkbox" value="food">
    <span>Food</span>
  </label>

  <label class="category-box">
    <input type="checkbox" value="clothes">
    <span>Clothes</span>
  </label>

  <label class="category-box">
    <input type="checkbox" value="electronics">
    <span>Electronics</span>
  </label>

    <label class="category-box">
    <input type="checkbox" value="self">
    <span>Self-Care</span>
  </label>

  <label class="category-box">
    <input type="checkbox" value="home">
    <span>Home & Living</span>
  </label>
  
  <label class="category-box">
    <input type="checkbox" value="health">
    <span>Health & Fitness</span>
  </label>

  <label class="category-box">
    <input type="checkbox" value="misc">
    <span>Miscellaneous</span>
  </label>

  <label class="category-box">
    <input type="checkbox" value="entertainment">
    <span>Entertainment</span>
  </label>  
</div>

</vspace{5 cm}>

<label>Insult Intensity</label>
<div class="intensity-group">

  <label class="intensity-box">
    <input type="radio" name="intensity" value="very-strict">
    <span>Very Strict</span>
  </label>

  <label class="intensity-box">
    <input type="radio" name="intensity" value="strict">
    <span>Strict</span>
  </label>

  <label class="intensity-box">
    <input type="radio" name="intensity" value="normal">
    <span>Normal</span>
  </label>

  <label class="intensity-box">
    <input type="radio" name="intensity" value="non-strict">
    <span>Non-Strict</span>
  </label>

</div>

  <button id="submit-btn">Calculate</button>

  <div id="result"></div>

  <script src="popup.js"></script>

</body>
</html>
