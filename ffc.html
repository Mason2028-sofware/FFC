<!DOCTYPE html>
<html>
<head>
  <title>Budget Enforcer</title>
  <link rel="stylesheet" href="extension.css">
</head>
<body>

  <div id="settingsPanel">
    <div id="settingsToggle">
      <span id="settingsLabel">Settings</span>
      <span id="settingsChevron">â–²</span>
    </div>

    <div id="settingsContent">
      <label for="budget">Budget Amount ($)</label>
      <input type="number" id="budget" placeholder="e.g. 1000" min="0" />

      <label for="timeframe">Time Frame (months)</label>
      <input type="number" id="timeframe" placeholder="e.g. 12" min="1" />

      <label for="percentage">Percentage (%)</label>
      <input type="number" id="percentage" placeholder="e.g. 10" min="0" max="100" />

      <label>Categories to Track</label>
      <div class="category-group">
        <label class="category-box"><input type="checkbox" value="food"><span>Food</span></label>
        <label class="category-box"><input type="checkbox" value="clothes"><span>Clothes</span></label>
        <label class="category-box"><input type="checkbox" value="electronics"><span>Electronics</span></label>
        <label class="category-box"><input type="checkbox" value="self"><span>Self-Care</span></label>
        <label class="category-box"><input type="checkbox" value="home"><span>Home & Living</span></label>
        <label class="category-box"><input type="checkbox" value="health"><span>Health & Fitness</span></label>
        <label class="category-box"><input type="checkbox" value="misc"><span>Miscellaneous</span></label>
        <label class="category-box"><input type="checkbox" value="entertainment"><span>Entertainment</span></label>
      </div>

      <label>Insult Intensity</label>
      <div class="intensity-group">
        <label class="intensity-box"><input type="radio" name="intensity" value="very-strict"><span>Very Strict</span></label>
        <label class="intensity-box"><input type="radio" name="intensity" value="strict"><span>Strict</span></label>
        <label class="intensity-box"><input type="radio" name="intensity" value="normal"><span>Normal</span></label>
        <label class="intensity-box"><input type="radio" name="intensity" value="non-strict"><span>Non-Strict</span></label>
      </div>
    </div>
  </div>

  <button id="clickMe">Scan Cart</button>
  <div id="display"></div>

  <script type="module" src="popup.js"></script>

  <div class="budget-dashboard" style="text-align: center; background: #f8f9fa; padding: 15px; border-bottom: 2px solid #eee;">
    <span style="font-size: 0.8em; color: #666; text-transform: uppercase; letter-spacing: 1px;">Current Balance</span>
    <div id="permanent-budget-display" style="font-size: 2.5em; font-weight: 800; color: #2d3748; margin: 5px 0;">$0.00</div>
    <div id="budget-warning-note" style="font-size: 0.75em; color: #888;"></div>
</div>
</body>
</html>
